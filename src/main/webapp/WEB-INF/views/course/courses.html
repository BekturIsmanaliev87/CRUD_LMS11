<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .btn{
            text-align: right;
            display: inline-block;
            vertical-align: middle;
            padding: 8px 16px;

            background: black;
            border-radius: 8px;

            font-family: inherit;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
        }
        .btn--md{
            font-size: 15px;
        }
    </style>
</head>
<body>

<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Course Name</th>
        <th scope="col">Duration Month</th>
        <th scope="col">Companies</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course:${courses}">
        <th scope="row">1</th>
        <td th:text="${course.id}"></td>
        <td th:text="${course.courseName}"></td>
<!--        <td th:text="${course.company}"></td>-->
        <td th:href="@{/courses/companies/{id}(id=${course.getId()})}">company</td>
        <td><a th:href="@{/coourses/update/{id}(id=${course.id})}">update</a></td>
        <td><form th:method="delete" th:action="@{/courses/delete/{id}(id=${course.id})}"
        ><input type="submit" value="delete"></form>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn--md" href="/courses/addCourse">add Course</a>
<br><br>
<a class="btn btn--md" href="/">go back</a>
</body>
</html>
