<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .btn {
            text-align: right;
            display: inline-block;
            vertical-align: middle;
            padding: 8px 16px;

            background: black;
            border-radius: 8px;

            font-family: inherit;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
        }

        .btn--md {
            font-size: 15px;
        }
    </style>
</head>
<body>
<form th:action="@{/courses/saveCourse}"
      th:method="post"
      th:object="${course}">
    <div class="mb-3">
        <label for="course's name" class="form-label">Course's name</label>
        <input type="text" th:field="*{courseName}" class="form-control" id="course's name">
    </div>
    <div class="mb-3">
        <label for="duration month" class="form-label">Duration month</label>
        <input type="text" th:field="*{durationMonth}" class="form-control" id="duration month">
    </div>
    <div>
    <select th:field="${course.company}">
        <option th:each="company:${companies}"
                th:value="${company.id}"
                th:text="${company.companyName}"></option>
    </select>
    </div>
    <button type="submit" class="btn btn--md">Submit</button>
</form>
<br><br>
<a class="btn btn--md" href="/courses">go back</a>
</body>
</html>
