<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<table class="students">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Email</th>
        <th scope="col">Last Name</th>
        <th scope="col">Study Format</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group:${groups}">
        <th scope="row">1</th>
        <td th:text="${group.id}"></td>
        <td th:text="${group.groupName}"></td>
        <td th:text="${group.dateOfStart}"></td>
        <td th:text="${group.dateOfFinish}"></td>
        <td th:text="${group.groupName}"></td>
        <td th:text="${group.students}"></td>
        <td th:href="@{/groups/students/{id}(id=${group.getId()})}">students</td>
        <td><a th:href="@{/groups.html/update/{id}(id=${group.id})}">update</a></td>
        <td>
            <form th:method="delete" th:action="@{/groups.html/delete/{id}(id=${group.id})}"
            ><input type="submit" value="delete"></form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/groups/addGroup" tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover"
   data-bs-trigger="focus" data-bs-title="Dismissible popover" data-bs-content="And here's some amazing content.
   It's very engaging. Right?">add group</a>
</body>
</html>
