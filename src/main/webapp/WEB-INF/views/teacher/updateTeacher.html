<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/teachers/{id}(id=${teacher.getId()})}"
      th:method="patch"
      th:object="${teacher}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">first Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">email</label>
        <input type="text" th:field="*{email}" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">last name</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="exampleInputPassword2">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br><br>
<a class="btn btn--md" href="/teachers/addTeacher">go back</a>
</body>
</html>
